<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-blue d-flex justify-content-center p-2">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>
    <div class="row container-fluid">
        <!-- left column -->
        <div class="col-3">
            <!-- Search -->
            <div class="pb-4 border-bottom border-dark">
                <form>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-12 col-form-label">
                            <h2 class="fw-bolder">Search for a city:</h2>
                        </label>
                        <div class="col-sm-12">
                            <input id="city" type="city" class="form-control" placeholder="San Diego">
                        </div>
                        <div class="col-sm-12 mt-3">
                            <button id="search" type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- List of cities from local storage -->
            <div id="saved-cities">
            </div>
        </div>
        <!-- right wide column -->
        <div id="curentDay" class="col-9 hide">
          
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
